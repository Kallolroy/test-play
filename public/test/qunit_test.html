<html>
<head>
    <meta charset="UTF-8" />
    <title>Example Test</title>
    <link href="lib/qunit/qunit-1.19.0.css" rel="stylesheet" />
    <script src="jquery/jquery-1.11.0/jquery-1.11.0.min.js"></script>
    <script src="lib/qunit/qunit-1.19.0.js"></script>

    <!--<link rel="stylesheet" href="/assets/test/lib/qunit/qunit-1.19.0.css" type="text/css" media="screen">-->

    <!-- Include any dependencies (not included in this repo) -->
    <!--<script type="text/javascript" src="/assets/test/jquery/jquery-1.11.0/jquery-1.11.0.min.js"></script>-->

    <!-- Include QUnit and the JUnit outputter (QUnit isn't included) -->
    <!--<script type="text/javascript" src="/assets/test/lib/qunit/qunit-1.19.0.js"></script>-->


    <script type="text/javascript">

        // Include your tests
        module('Module 1');

        test("test 1", 2, function () {
            equal(1, 1, "Assert 1 = 1");
            equal(1, 1, "Assert fail 1 = 2");
        });

        asyncTest("test 2", 3, function () {
            equal(1, 1, "Assert 1 = 1");
            equal(1, 1, "Assert fail 1 = 2");
            equal(1, 1, "Assert 1 = 1");
            start();
        });

        module('Module 2');

        test("test 3", 2, function () {
            equal(1, 1, "Assert 1 = 1");
            equal(1, 1, "Assert fail 1 = 2");
        });

        asyncTest("test 4", 3, function () {
            equal(1, 1, "Assert 1 = 1");
            equal(1, 1, "Assert fail 1 = 2");
            equal(1, 1, "Assert fail 1 = 3");
            start();
        });
    </script>

</head>
<body>
<div id="qunit"></div>
</body>
</html>
